<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Gantt</title>
	<style>
		body {
			font-family: sans-serif;
			background: #ccc;
		}
		.container {
			width: 80%;
			margin: 0 auto;
		}
		.bar-color .bar {
  			fill: #e5bc48 !important;
		}
		.bar-completed .bar {
  			fill: #518c35 !important;
		}
		/* custom class */
		.gantt .bar-milestone .bar {
			fill: tomato;
		}
	</style>
	<link rel="stylesheet" href="dist/frappe-gantt.css" />
	<script src="dist/frappe-gantt.js"></script>
</head>
<body>
	<div class="container">
		<h2>Interactive Gantt Chart entirely made in SVG!</h2>
		<div class="gantt-target"></div>
	</div>
	<script>
		var tasks = [
		{
          id: "Submit",
          name: "Submit to DoR",
          start: "2019-6-23",
          end: "2019-6-28",
          progress: 0,
          dependencies: "",
          custom_class: "bar-completed",
		  action_code: "",
		},
        {
          id: "DoR Approval",
          name: "DoR Approval",
          start: "2019-6-29",
          end: "2019-7-3",
          progress: 0,
          dependencies: "Submit",
          custom_class: "bar-completed",
		  action_code: "",
		},
        {
          id: "Submit to Gov",
          name: "Submit to Gov",
          start: "2019-7-4",
          end: "2019-7-17",
          progress: 0,
          dependencies: "DoR Approval",
          custom_class: "bar-completed",
		  action_code: "",
		},
        {
          id: "Material Needed By",
          name: "Material Needed By",
          start: "2019-7-18",
          end: "2019-7-23",
          progress: 0,
          dependencies: "Submit to Gov",
          custom_class: "bar-completed",
		  action_code: "",
		},
			
		]
		var gantt_chart = new Gantt(".gantt-target", tasks, {
			on_click: function (task) {
         
          	if (task.custom_class === "bar-color") {
            	task.custom_class = "bar-completed";
          	} else {
            	task.custom_class = "bar-color";
          	}
        	},
			on_date_change: function(task, start, end) {
				//console.log(task, start, end);
			},
			on_progress_change: function(task, progress) {
				//console.log(task, progress);
			},
			on_view_change: function(mode) {
				//console.log(mode);
			},
			view_mode: 'Day',
			language: 'en'
		});
		//console.log(gantt_chart);
	</script>
</body>
</html>
